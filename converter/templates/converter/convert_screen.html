{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Converter Screen</title>
  <link rel="stylesheet" href="{% static 'converter/styles.css' %}">
</head>
<body>
  <div class="converter-container">
    
    <!-- LEFT: CSV Preview -->
    <section class="panel panel-left">
      <h2 class="panel-title">CSV Preview</h2>
      
      <table class="csv-table">
        <thead>
          <tr>
            {% for header in headers %}
              <th>{{ header }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
            <tr>
              {% for cell in row %}
                <td>{{ cell }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    
      <form method="get">
        {% if not full_table %}
          <button type="submit" name="full" value="true" class="load-button">Load Full Dataset</button>
        {% endif %}
      </form>
    </section>

    <!-- MIDDLE: Vocabulary Recommender -->
    <section class="panel panel-middle">
      <h2 class="panel-title">Vocabulary Recommender</h2>
    </section>

    <!-- RIGHT: JSON Preview -->
    <section class="panel panel-right">
      <h2 class="panel-title">JSON Preview</h2>
    </section>

  </div>
</body>
</html>
